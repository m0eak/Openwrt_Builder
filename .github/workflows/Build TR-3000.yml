name: Build TR-3000

on:
  #schedule:
    #- cron: '0 16 * * *'
  repository_dispatch:
  workflow_dispatch:
    inputs:
      istore:
        description: 'istore'
        required: false
        default: 'false'

env:
  REPO_URL_IMM: https://github.com/padavanonly/immortalwrt-mt798x-24.10.git
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE_IMM: ./config/tr3000.config
  CONFIG_FILE_DOCKER: ./config/docker.config
  CONFIG_FILE_ISTORE: ./config/istore.config
  DIY_P1_SH: ./sh/scripts-part1.sh
  DIY_P2_SH: ./sh/scripts-part2.sh
  DEFAULT_SETTING: ./default-settings-m0eak
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: "Optimize Disk Space"
      uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
      with:
        operate_sudo: "True"
        general_include: ".+"
        general_exclude: |-
          ^GCC$
          ^G\+\+$
          Clang
          LLVM
        docker_include: ".+"
        docker_prune: "True"
        docker_clean: "True"
        apt_prune: "True"
        apt_clean: "True"
        homebrew_prune: "True"
        homebrew_clean: "True"
        npm_prune: "True"
        npm_clean: "True"
        os_swap: "True"


    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
          sudo -E apt -yqq purge firefox
          sudo -E apt -yqq update
          sudo -E apt -yqq full-upgrade
          sudo -E apt -yqq autoremove --purge
          sudo -E apt -yqq autoclean
          sudo -E apt -yqq clean
          sudo -E apt -yqq install dos2unix libfuse-dev
          sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
          sudo -E systemctl daemon-reload
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          echo "WORKFLOW_NAME=x86_immortalwrt" | tr ' ' '_' >> $GITHUB_OUTPUT


    - name: 克隆源代码
      working-directory: /workdir
      run: |
        df -hT $PWD
        REPO_URL=$REPO_URL_IMM
        git clone $REPO_URL --single-branch openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV
        
    - name: 加载自定义源
      run: |
        echo "WORKFLOW_NAME=TR-3000" | tr ' ' '_' >> $GITHUB_OUTPUT
        cat $GITHUB_OUTPUT
        cat $GITHUB_ENV
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/$DIY_P1_SH

    #- name: 更新源
    #  run: cd openwrt && ./scripts/feeds update -a

    - name: 安装源
      run: cd openwrt && ./scripts/feeds install -a

    - name: 加载自定义配置
      run: |
        echo "WORKFLOW_NAME=TR-3000" | tr ' ' '_' >> $GITHUB_OUTPUT
        cat $GITHUB_OUTPUT
        [ -e $DEFAULT_SETTING ] && mv $DEFAULT_SETTING openwrt/package/default-settings-m0eak
        ls openwrt/package/
        [ -e files ] && mv ./files openwrt/files
        [ -e $CONFIG_FILE_IMM ] && mv $CONFIG_FILE_IMM openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        make defconfig
        echo "当前diffconfig:"
        ./scripts/diffconfig.sh    

    - name: 检查并恢复缓存
      id: check-cache
      uses: actions/cache@v4
      with:
        key: ${{ runner.os }}-${{ github.workflow }}-${{ env.TAG2 }}-${{ hashFiles('openwrt/.config', 'openwrt/feeds.conf.default', '**/scripts-part*.sh', 'openwrt/target/linux/generic/kernel-*') }}
        restore-keys: |
          ${{ runner.os }}-${{ github.workflow }}-${{ env.TAG2 }}-
        path: |
          openwrt/.ccache
          openwrt/staging_dir/host*
          openwrt/staging_dir/tool*

    - name: 更新缓存并处理时间戳
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ "${{ steps.check-cache.outputs.cache-hit }}" == "true" ]; then
          echo "缓存命中，更新时间戳..."
          cd openwrt
          find staging_dir -type d -name "stamp" -not -path "*target*" | while read -r DIR; do
            find "$DIR" -type f -exec touch {} +
          done
          echo "时间戳更新完毕!"
        else
          echo "缓存未命中，开始主动清理相关的旧缓存..."
          
          # 清理 Go 模块缓存，防止污染
          rm -rf openwrt/dl/go-mod-cache

          # 构造用于搜索的 key 前缀
          CACHE_PREFIX="${{ runner.os }}-${{ github.workflow }}-${{ env.TAG2 }}-"
          
          echo "正在搜索前缀为 '${CACHE_PREFIX}' 的旧缓存..."
          CACHE_LIST=$(gh cache list --key "$CACHE_PREFIX" | cut -f 1)
          
          if [ -n "$CACHE_LIST" ]; then
            for CACHE_KEY in $CACHE_LIST; do
              echo "删除旧缓存: $CACHE_KEY"
              gh cache delete "$CACHE_KEY" 
            done
            echo "相关旧缓存清理完毕!"
          else
            echo "没有找到相关的旧缓存。"
          fi
        fi
        
    - name: 下载软件包
      id: package
      run: |
         cd openwrt
         make download -j8
         find dl -size -1024c -exec ls -l {} \;
         find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) 线程编译"
        echo "y" | make -j$(expr $(nproc) + 1) || echo "y" | make -j1 V=s
        echo "compile-status=success" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "compile=success" >> $GITHUB_OUTPUT
        if [ -s DEVICE_NAME ]; then
          echo "device-name=$(cat DEVICE_NAME)" >> $GITHUB_OUTPUT
        fi
        echo "file-date=$(date +"%Y%m%d%H%M")" >> $GITHUB_OUTPUT

    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 上传 bin 目录
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.compile == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ steps.compile.outputs.device-name }}_${{ steps.compile.outputs.file-date }}
        path: openwrt/bin

    - name: 整理文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_ENV
        echo "organize=success" >> $GITHUB_OUTPUT
        cat $GITHUB_ENV

    - name: 上传固件目录
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.organize == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 生成发布标签
      id: tag
      if: steps.compile.outputs.compile == 'success' && env.UPLOAD_RELEASE == 'true'
      run: |
        echo "生成发布标签..."
        CLEANED_WORKFLOW_NAME=$(echo "$WORKFLOW_NAME" | tr -c '[:alnum:]_' '-')
        CLEANED_TAG2=$(echo "$TAG2" | tr -c '[:alnum:].-' '-')
        BASE_TAG="${CLEANED_WORKFLOW_NAME}-${CLEANED_TAG2}"
        DATE_SUFFIX=$(date +"%Y%m%d-%H%M")
        RELEASE_TAG="${BASE_TAG}-${DATE_SUFFIX}"
        if [ -z "$RELEASE_TAG" ]; then
            echo "错误：生成的发布标签为空。请检查输入参数和工作流程名称。"
            exit 1
        fi
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_ENV
        touch release.txt
        echo "tag=success" >> $GITHUB_OUTPUT
        echo "生成的发布标签: $RELEASE_TAG"

    - name: Release Firmware
      uses: softprops/action-gh-release@v2
      with:
        tag_name: TR-3000-${{ env.release_tag }}
        files: ${{ env.FIRMWARE }}/*
        body: |
          源码：${{ env.REPO_URL_IMM }}

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 5
        keep_minimum_runs: 5
  
    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  

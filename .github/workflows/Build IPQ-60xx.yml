name: Build IPQ-60xx

on:
  schedule:
    - cron: '0 16 */6 * *' # 统一的定时任务，每6天的16点执行
  repository_dispatch:
  workflow_dispatch:
    inputs:
      istore:
        description: 'istore'
        required: false
        default: 'false'
      docker:
        description: '是否编译docker'
        required: false
        default: 'false'
      tag:
        description: '内核版本'
        required: false
        default: '6.12.57'

env:
  REPO_URL_IMM: https://github.com/m0eak/libwrt.git
  REPO_BRANCH: 24.10-6.12
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE_DOCKER: ./config/docker.config
  CONFIG_FILE_ISTORE: ./config/istore.config
  DIY_P1_SH: ./sh/scripts-part1.sh
  DIY_P2_SH: ./sh/scripts-part2.sh
  DEFAULT_SETTING: ./default-settings-m0eak
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  CACHE_TOOLCHAIN: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - device: AXT-1800
            config_file: './config/axt1800.config'
            workflow_name: 'AXT-1800'
          - device: JDC-AX6600
            config_file: './config/jdcax6600.config'
            workflow_name: 'JDC-AX6600'
    name: Build ${{ matrix.device }} 

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: "Optimize Disk Space" 
      uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.1"
      with:
        operate_sudo: "True"
        general_include: ".+"
        general_exclude: |-
          ^GCC$
          ^G\+\+$
          Clang
          LLVM
        docker_include: ".+"
        docker_prune: "True"
        docker_clean: "True"
        apt_prune: "True"
        apt_clean: "True"
        homebrew_prune: "True"
        homebrew_clean: "True"
        npm_prune: "True"
        npm_clean: "True"
        os_swap: "True"

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /usr/share/dotnet /etc/apt/sources.list.d /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo -E apt-get -y purge azure-cli ghc* zulu* llvm* firefox google* dotnet* powershell openjdk* mongodb* moby* || true
        sudo -E apt-get -y update
        sudo bash -c 'bash <(curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo -E systemctl daemon-reload
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        # 将 WORKFLOW_NAME 和 TAG 设置到 GITHUB_ENV，这样后面的步骤就能访问到啦！喵～
        echo "WORKFLOW_NAME=${{ matrix.workflow_name }}" >> $GITHUB_ENV
        echo "TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV

    - name: 克隆源代码
      working-directory: /workdir
      run: |
        df -hT $PWD
        REPO_URL=$REPO_URL_IMM
        git clone $REPO_URL --single-branch openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        cd openwrt
        git fetch --tags # 获取最新的标签
        git checkout "tags/${TAG}" || git checkout "${TAG}" # 尝试检出标签，如果失败则尝试检出分支
        # GitHub Action 移除国内下载源
        PROJECT_MIRRORS_FILE="./scripts/projectsmirrors.json"
        if [ -f "$PROJECT_MIRRORS_FILE" ]; then
          sed -i '/.cn\//d; /tencent/d; /aliyun/d' "$PROJECT_MIRRORS_FILE"
        fi
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

    - name: 加载自定义源
      run: |
        # 这里不再重复设置 WORKFLOW_NAME 到 $GITHUB_OUTPUT，因为它已经通过 GITHUB_ENV 设置好了
        cat $GITHUB_ENV
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/$DIY_P1_SH

    #  run: cd openwrt && ./scripts/feeds update -a

    - name: 安装源
      run: cd openwrt && ./scripts/feeds install -a

    - name: 加载自定义配置
      run: |
        [ -e $DEFAULT_SETTING ] && mv $DEFAULT_SETTING openwrt/package/default-settings-m0eak
        ls openwrt/package/
        [ -e files ] && mv ./files openwrt/files
        [ -e "${{ matrix.config_file }}" ] && mv ${{ matrix.config_file }} openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        make defconfig
        echo "当前diffconfig:"
        ./scripts/diffconfig.sh

    - name: Cache Toolchain(缓存工具链) 
      uses: HiGarfield/cachewrtbuild@main
      if: env.CACHE_TOOLCHAIN != 'false'
      with:
        ccache: true
        mixkey: ${{ github.workflow }}-${{ env.REPO_BRANCH }}-${{ hashFiles(matrix.config_file, '**/scripts-part*.sh') }}
        prefix: ${{ env.OPENWRT_PATH }}

    - name: 下载软件包
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) 线程编译"
        echo "y" | make -j$(expr $(nproc) + 1) || echo "y" | make -j1 V=s
        echo "compile-status=success" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "compile=success" >> $GITHUB_OUTPUT
        if [ -s DEVICE_NAME ]; then
          echo "device-name=$(cat DEVICE_NAME)" >> $GITHUB_OUTPUT
        fi
        echo "file-date=$(date +"%Y%m%d%H%M")" >> $GITHUB_OUTPUT

    - name: 检查空间使用情况
      if: (!cancelled())
      run: df -hT

    - name: 上传 bin 目录
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.compile == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin_${{ steps.compile.outputs.device-name }}_${{ steps.compile.outputs.file-date }}
        path: openwrt/bin

    - name: 整理文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_ENV
        echo "organize=success" >> $GITHUB_OUTPUT
        cat $GITHUB_ENV

    - name: 上传固件目录
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.organize == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: 生成发布标签
      id: tag
      if: steps.compile.outputs.compile == 'success' && env.UPLOAD_RELEASE == 'true'
      run: |
        echo "生成发布标签..."
        # 直接使用 WORKFLOW_NAME 和输入的 tag 来构建标签，不再需要复杂的清理
        # 格式：设备名-内核版本-日期
        INPUT_TAG="${{ github.event.inputs.tag }}"
        if [ -z "$INPUT_TAG" ]; then
            echo "错误：内核版本标签 (tag) 为空！"
            exit 1
        fi
        
        DATE_SUFFIX=$(date +"%Y%m%d-%H%M")
        RELEASE_TAG="$WORKFLOW_NAME-$INPUT_TAG-$DATE_SUFFIX"
        
        echo "生成的发布标签: $RELEASE_TAG"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_ENV
        echo "tag=success" >> $GITHUB_OUTPUT

    - name: Release Firmware
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.release_tag }}
        files: ${{ env.FIRMWARE }}/*
        body: |
          源码：${{ env.REPO_URL_IMM }}

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 5
        keep_minimum_runs: 5

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 10
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}